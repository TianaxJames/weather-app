<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Wide Weather</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-app-city" id="city">Thailand</h1>
        <div class="weather-app-data">
          <p class="weather-app-details">
            Saturday 08:32, moderate rain
            <br />
            Humidity: <strong>72%</strong>, Wind: <strong>4.3km/h<strong>
          </p>
          <div class="weather-app-temp-container">
          <div class="weather-app-icon">🌧️</div>
          <div class="weather-app-temp">20</div>
          <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/tianaxJames" target="_blank"> Tiana James</a
        >, is
        <a href="https://github.com/TianaxJames/weather-app" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://gilded-faun-d75e1a.netlify.app" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"> </script>
  </body>
</html>
