<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Wide Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-app-city" id="city">Thailand</h1>
        <div class="weather-app-data">
          <p class="weather-app-details">
            <span id="time"></span>, <span id="description"></span>
            <br />
            Humidity: <strong><span id="humidity-value"></span>%</strong> Wind:
            <strong><span id="wind-value"></span> m/h</strong>
          </p>
          <div class="weather-app-temp-container">
            <div id="icon"></div>
            <div class="weather-app-temp" id="temperature">20</div>
            <div class="weather-app-unit">°F</div>
          </div>
        </div>
        <div class="weather-forecast-container">
          <div class="row">
            <div class="col-2"> 
              <div class="weather-forecast-date">
              Thur
            </div>
               <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt=""
                width="60px"
              /> 
              <div class="weather-forecast-temp">
              <span class="weather-forecast-temp-max">18°</span> <span class="weather-forecast-temp-min">13°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
        
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/tianaxJames" target="_blank"> Tiana James</a
        >, is
        <a href="https://github.com/TianaxJames/weather-app" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://gilded-faun-d75e1a.netlify.app" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
